<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <script src="./main.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <h1>To-Do List</h1>

        <div class="buttons">
            <button class="primary" data-function="showProjectForm">Add New Project</button>
            <button class="primary">Add New Task</button>
        </div>

        <aside id="projects">
            <h2>Projects</h2>
            <ul></ul>
        </aside>

        <main>
            <h2>Project: <span class="projectName">All</span></h2>
            <div class="taskList" data-status="doing"></div>
            <div class="taskList" data-status="completed"></div>
        </main>

        <div class="blur">
            <form id="projectForm">
                <h2>Create New Project</h2>
                <div class="form-group">
                    <label for="projectName">Project Name</label>
                    <input type="text" id="projectName" name="projectName">
                </div>
                <div class="buttons">
                    <button type="button" class="primary" data-function="addProject">Add</button>
                    <button type="button" class="secondary" data-function="cancelProjectForm">Cancel</button>
                </div>
            </form>
        </div>

    </div>

    <!-- <div class="blur"> -->
        <form id="taskForm">
            <h2>Create New Task</h2>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="project">Project</label>
                <select name="project" id="project"></select>
            </div>
            <div class="form-group">
                <label for="dueDate">Due Date</label>
                <input type="date" id="dueDate" name="dueDate">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" id="description" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="note">Note</label>
                <input type="text" id="note" name="note">
            </div>
            <div class="form-group">
                <label for="priority">Priority</label>
                <select name="priority" id="priority">
                    <option value="3">Not important</option>
                    <option value="2">Important</option>
                    <option value="1">Very important</option>
                </select>
            </div>
            <fieldset>
                <legend>Status</legend>
                <div>
                    <input type="radio" name="status" id="doing" value="0" checked>
                    <label for="doing">Doing</label>
                </div>
                <div>
                    <input type="radio" name="status" id="completed" value="1">
                    <label for="completed">Completed</label>
                </div>
            </fieldset>
            <div class="buttons">
                <button type="button" class="primary" data-function="addTask">Add</button>
                <button type="button" class="secondary" data-function="cancelTaskForm">Cancel</button>
            </div>
        </form>
    <!-- </div> -->
</body>

</html>
