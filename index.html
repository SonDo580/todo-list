<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <script src="./main.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <h1>To-Do List</h1>
        
        <div class="buttons">
            <button class="primary" data-function="showProjectForm">Add New Project</button>
            <button class="primary">Add New Task</button>
        </div>

        <aside id="projects">
            <h2>Projects</h2>
            <ul></ul>
        </aside>

        <main>
            <h2>Project: <span class="projectName">All</span></h2>
            <div class="taskList" data-status="doing">
                <div class="task">
                    <div class="text">
                        <p class="title">Create artificial neuron links</p>
                        <p>Due Date: <span class="duedate">12-03-2023</span></p>
                    </div>
                    <div class="buttons">
                        <button class="secondary">Edit</button>
                        <button class="danger">Delete</button>
                    </div>
                </div>
            </div>
            <div class="taskList" data-status="completed">
                <div class="task">
                    <div class="text">
                        <p class="title">Swim with baby white shark</p>
                        <p>Due Date: <span class="duedate">24-12-2024</span></p>
                    </div>
                    <div class="buttons">
                        <button class="secondary">Edit</button>
                        <button class="danger">Delete</button>
                    </div>
                </div>
            </div>
        </main>

        <div class="blur">
            <form id="projectForm">
                <h2>Create New Project</h2>
                <div class="form-group">
                    <label for="projectName">Project Name</label>
                    <input type="text" id="projectName" name="projectName">
                </div>
                <div class="buttons">
                    <button type="button" class="primary" data-function="addProject">Add</button>
                    <button type="button" class="secondary" data-function="cancelProjectForm">Cancel</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
