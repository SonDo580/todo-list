<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <script src="./main.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <h1>To-Do List</h1>

        <div class="buttons">
            <button class="primary" data-function="showProjectForm">Add New Project</button>
            <button class="primary" data-function="showTaskForm">Add New Task</button>
        </div>

        <aside id="projects">
            <h2>Projects</h2>
            <ul></ul>
        </aside>

        <main>
            <h2>Project: <span class="projectName">All</span></h2>
            <div class="taskList" data-status="doing"></div>
            <div class="taskList" data-status="completed"></div>
        </main>

        <div class="blur">
            <form id="projectForm">
                <h2>Create New Project</h2>
                <div class="form-group">
                    <label for="projectName">Project Name</label>
                    <input type="text" id="projectName" name="projectName">
                </div>
                <div class="buttons">
                    <button type="button" class="primary" data-function="addProject">Add</button>
                    <button type="button" class="secondary" data-function="cancelProjectForm">Cancel</button>
                </div>
            </form>
        </div>

        <div class="blur">
            <form id="taskForm">
                <h2>Add New Task</h2>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                </div>
                <div class="form-group">
                    <label for="project">Project</label>
                    <select name="project" id="project"></select>
                </div>
                <div class="form-group">
                    <label for="dueDate">Due Date</label>
                    <input type="date" id="dueDate" name="dueDate" min="2022-02-14">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label for="note">Note</label>
                    <input type="text" id="note" name="note">
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <div class="radio-group">
                        <input type="radio" name="status" id="doing" value="0" checked>
                        <label for="doing">Doing</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" name="status" id="completed" value="1">
                        <label for="completed">Completed</label>
                    </div>
                </div>
                <div class="buttons">
                    <button type="button" class="primary" data-function="addTask">Add</button>
                    <button type="button" class="secondary" data-function="cancelTaskForm">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
